<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header {
            background-color: #2e7d32;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .header img {
            height: 40px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .sidebar {
            position: fixed;
            top: 60px;
            right: 20px;
            background-color: #2e7d32;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 5px 10px;
            margin: 5px 0;
        }
        .sidebar a:hover {
            background-color: #1b5e20;
        }
        .container {
            margin-top: 80px;
            text-align: center;
        }
        h2 {
            color: #2e7d32;
            margin-bottom: 20px;
        }
        table {
            width: 80%; /* Increased width for better readability */
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #2e7d32;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 400px; /* Widened modal */
        }
        .modal-content {
            text-align: left;
        }
        .modal label {
            display: block;
            margin-bottom: 5px;
            color: #2e7d32;
            font-weight: bold;
        }
        .modal input {
            width: 100%; /* Full width inputs for better usability */
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .modal button {
            background-color: #2e7d32;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .modal button:hover {
            background-color: #1b5e20;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        #createAdminBtn {
            background-color: #2e7d32;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        #createAdminBtn:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ChipAI Logo">
            <h1>ChipAI Admin</h1>
        </div>
        <span class="close-btn" onclick="window.close()">&times;</span>
    </div>
    <div class="sidebar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="#" onclick="document.getElementById('createAdminModal').style.display='flex'">Create Admin</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <h3>Feedback Records</h3>
        <table>
            <tr>
                <th>Username</th>
                <th>Prediction</th>
                <th>Feedback</th>
                <th>Timestamp</th>
            </tr>
            {% for record in feedback_data %}
            <tr>
                <td>{{ record.username }}</td>
                <td>{{ record.prediction }}</td>
                <td>{{ record.feedback_text }}</td>
                <td>{{ record.timestamp }}</td>
            </tr>
            {% endfor %}
        </table>
        <button id="createAdminBtn" onclick="document.getElementById('createAdminModal').style.display='flex'">Create Admin</button>
    </div>

    <div id="createAdminModal" class="modal">
        <span class="close" onclick="document.getElementById('createAdminModal').style.display='none'">&times;</span>
        <div class="modal-content">
            <h3>Create Admin Account</h3>
            <label for="adminUsername">Username</label>
            <input type="text" id="adminUsername" name="adminUsername">
            <label for="adminPassword">Password</label>
            <input type="password" id="adminPassword" name="adminPassword">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <button onclick="createAdminAccount()">CREATE ADMIN</button>
        </div>
    </div>

    <script>
        function createAdminAccount() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!username || !password || !confirmPassword) {
                alert('All fields are required.');
                return;
            }
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            fetch('/create_admin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password, confirm_password: confirmPassword }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    document.getElementById('createAdminModal').style.display = 'none';
                    document.getElementById('adminUsername').value = '';
                    document.getElementById('adminPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                } else {
                    alert(data.message || 'Failed to create admin account.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }
    </script>
</body>
</html>
